name: EL8 OpenSSL 1.x Test

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  test-el8-openssl1:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8
    
    name: Build and test on EL8 (OpenSSL 1.1.1)

    steps:
    - name: Install dependencies
      run: |
        dnf install -y epel-release
        dnf install -y gcc-c++ cmake3 openssl-devel libcurl-devel sqlite-devel libuuid-devel make git python3
        
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        
    - name: Check OpenSSL version
      run: |
        openssl version
        echo "Expected: OpenSSL 1.1.1 for EL8"
        
    - name: Create Build Directory
      run: cmake -E make_directory $GITHUB_WORKSPACE/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake3 .. -DCMAKE_BUILD_TYPE=Release -DSCITOKENS_BUILD_UNITTESTS=ON

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j$(nproc)

    - name: Run Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ./scitokens-gtest
