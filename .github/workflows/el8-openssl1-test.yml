name: EL8 OpenSSL 1.x Test

on:
  pull_request:
    branches: 
      - master
  push:
    branches: 
      - master

jobs:
  test-el8-openssl1:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8
    
    name: Build and test on EL8 (OpenSSL 1.1.1)

    steps:
    - name: Install dependencies
      run: |
        dnf install -y epel-release
        dnf install -y gcc-c++ cmake3 openssl-devel libcurl-devel sqlite-devel libuuid-devel make git python3
        
    - uses: actions/checkout@v3
      with:
        submodules: recursive
        
    - name: Check OpenSSL version
      run: |
        openssl version
        echo "Expected: OpenSSL 1.1.1 for EL8"
        
    - name: Create Build Directory
      run: cmake -E make_directory $GITHUB_WORKSPACE/build

    - name: Configure CMake
      working-directory: ${{github.workspace}}/build
      run: cmake3 .. -DCMAKE_BUILD_TYPE=Release -DSCITOKENS_BUILD_UNITTESTS=ON

    - name: Build
      working-directory: ${{github.workspace}}/build
      run: make -j$(nproc)

    - name: Run Unit Tests
      working-directory: ${{github.workspace}}/build
      run: ./test/scitokens-gtest

    - name: Verify scitokens-verify tool builds
      working-directory: ${{github.workspace}}/build
      run: |
        ./scitokens-verify --help
        echo "✓ scitokens-verify tool builds and runs correctly with OpenSSL 1.1.1"
        echo "✓ scitokens-verify tool builds and runs correctly with OpenSSL 1.1.1"

    - name: Test RSA key verification (exercises BIGNUM release fix)
    - name: Test RSA key verification (exercises BIGNUM release fix)
      working-directory: ${{github.workspace}}/build
      run: |
        # Generate RSA private key
        openssl genrsa -out rsa-private.pem 2048 2>/dev/null
        
        # Extract public key
        openssl rsa -in rsa-private.pem -pubout -out rsa-public.pem 2>/dev/null
        
        # Create a simple test token signed with RSA key
        cat > token-payload.json <<EOF
        {
          "sub": "test-subject",
          "iss": "https://test.example.com",
          "exp": $(($(date +%s) + 3600)),
          "iat": $(date +%s),
          "scope": "read:/test"
        }
        EOF
        
        # Use scitokens-create to create token with RSA key
        ./scitokens-create --cred rsa-public.pem --key rsa-private.pem --keyid test-rsa-key --issuer https://test.example.com --profile scitokens2 < token-payload.json > test-token.txt
        
        # Verify the token - this exercises rs256_from_coords() with OpenSSL 1.1.1
        ./scitokens-verify --issuer https://test.example.com --cred rsa-public.pem < test-token.txt
        # Verify the token - this exercises rs256_from_coords() with OpenSSL 1.1.1
        ./scitokens-verify --issuer https://test.example.com --cred rsa-public.pem < test-token.txt
        
        echo "✓ RSA token verification successful - BIGNUM release() fix works correctly with OpenSSL 1.1.1"
        echo "✓ RSA token verification successful - BIGNUM release() fix works correctly with OpenSSL 1.1.1"
